<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>type_notification</span> (
    <span class='primary'>id</span>,
    <span class='normal'>intervalle</span>
  )
</div>
<div>
  <span class='relation'>notifier</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>Mois</span> (
    <span class='foreign primary'>id</span>,
    <span class='primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>fiche_de_paie</span> (
    <span class='primary'>id</span>,
    <span class='normal'>lien_pdf</span>,
    <span class='normal'>envoyé(O/N)</span>,
    <span class='foreign'>id.1</span>,
    <span class='foreign'>id.2</span>,
    <span class='foreign'>id.3</span>
  )
</div>
<!--
<div>
  <span class='relation'>Année</span> (
    <span class='primary'>id</span>
  )
</div>
-->
<div>
  <span class='relation'>Utilisateur</span> (
    <span class='primary'>id</span>,
    <span class='normal'>mail</span>,
    <span class='normal'>mdp</span>,
    <span class='normal'>nom</span>,
    <span class='normal'>prénom</span>,
    <span class='normal'>admin(O/N)</span>
  )
</div>
<div>
  <span class='relation'>Exercer</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>id.1</span>
  )
</div>
<div>
  <span class='relation'>statut</span> (
    <span class='primary'>id</span>,
    <span class='normal'>libellé</span>
  )
</div>
</div>
</body>
</html>
